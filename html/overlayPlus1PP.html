<!DOCTYPE html>
<html>

<head>
  <title>Value Updater</title>
</head>

<body>
  <h1><span id="value" style="font-family: 'Comic Sans MS', cursive; color: <%-COLOUR%>;">Loading...</span></h1>
  <script>
    function updateValue() {
      fetch('<%-SERVER%>/plusOnePP?SSid=<%-SSid%>')
        .then(response => response.text())
        .then(data => document.getElementById('value').innerText=`${data} Raw PP = +1 Weighted PP`)
        .catch(error => console.error(error));
    }

    // Update immediately on page load
    updateValue();

    setInterval(updateValue, <%-ONEPPINTERVAL%>);
  </script>
</body>

</html>
